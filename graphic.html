<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Circle</h1>
    <svg>
        <circle cx="50" cy="50" r = "40" stroke="black" fill="yellow" >
        </circle>
    </svg>
    <h1>Rectangle</h1>
    <svg>
        <rect  width = "60" height = "40" fill = "lightblue" stroke="black"></rect>
    </svg>
    <h1>Ellipse</h1>
    <svg>
        <ellipse  cx = "100" cy= "50"  rx="80" ry="30" fill = "green" stroke="black"></ellipse>
    </svg>
</body>
